<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  </div>
