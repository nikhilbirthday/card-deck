<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>52 Things I Love About You</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Title image instead of text -->
    <img id="title-image" src="images/title-image.jpg" alt="52 Things I Love About You" />

    <div id="decks" class="deck-grid">
      <div class="deck-card" data-deck="hearts">
        <div class="suit red">♥</div>
        <div class="deck-label">Hearts</div>
      </div>
      <div class="deck-card" data-deck="diamonds">
        <div class="suit red">♦</div>
        <div class="deck-label">Diamonds</div>
      </div>
      <div class="deck-card" data-deck="clubs">
        <div class="suit">♣</div>
        <div class="deck-label">Clubs</div>
      </div>
      <div class="deck-card" data-deck="spades">
        <div class="suit">♠</div>
        <div class="deck-label">Spades</div>
      </div>
    </div>

    <div id="cards" class="card-grid" style="display:none;"></div>

    <button id="backToDecks" style="display:none;">Back to Decks</button>
  </div>

<script src="script.js"></script>
</body>
</html>
