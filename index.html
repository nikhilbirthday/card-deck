<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>52 Things I Love About You</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="main-container">
  <img src="images/title-image.jpg" alt="52 Things I Love About You" class="title-image" />
  <div class="deck-selection">
    <div class="deck" data-deck="hearts">♥</div>
    <div class="deck" data-deck="diamonds">♦</div>
    <div class="deck" data-deck="clubs">♣</div>
    <div class="deck" data-deck="spades">♠</div>
  </div>
</div>

<script>
  document.querySelectorAll('.deck').forEach(deck => {
    deck.addEventListener('click', () => {
      const deckName = deck.getAttribute('data-deck');
      window.location.href = `cards.html?deck=${deckName}`;
    });
  });

  // Set background for main page
  document.body.style.backgroundImage = "url('images/bg-black.jpg')";
</script>

</body>
</html>
